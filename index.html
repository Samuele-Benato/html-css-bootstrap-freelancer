<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Freelance</title>

    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta name="description" content="First layout whit Boostrap" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- MY STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
        <nav class="navbar">
            <div class="container">
              <a class=" navbar-brand text-white" href="#">START BOOTSTRAP</a>
              <div class="header-links d-none d-md-block">
                <a class=" navbar-brand text-white" href="#">PORTFOLIO</a>
                <a class=" navbar-brand text-white" href="#">ABOUT</a>
                <a class=" navbar-brand text-white" href="#">CONTACT</a>
              </div>
              <button class="d-md-none navbar-toggler" type="button">
                <span class="d-md-none navbar-toggler-icon "></span>
              </button>
          </nav>
    </header>
    <!-- START BOOTSTRAP -->
    <section id="start-bootstrap">
        
    </section>
    <!-- PORTFOLIO -->
    <section id="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
          <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
      </div>
    </section>
    <!-- ABOUT -->
    <section id="about">
      <div class="container">
        <div class="about"></div>

        <div class="row">
            <div class="col-10 col-md-5"></div>
            <div class="col-10 col-md-5"></div>
        </div>
        
        <div class="download"></div>
      </div>
    </section>
    <!-- CONTACT ME -->
    <section id="contact-me">
      <div class="container">
        <div class="contact-me"></div>

        <div class="row">
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div>
        
      </div>
    </section>
    <!-- FOOTER TOP -->
    <section id="footer-top">
      <div class="container">

        <div class="row">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4"></div>
        </div>
        
      </div>
    </section>
    <!-- FOOTER BOTTOM -->
    <footer id="footer-bottom">
      <div class="copyright"></div>
    </footer>
  </body>
</html>
